<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="Deafen mover bot icon">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a5b4fc" />
      <stop offset="100%" stop-color="#c7d2fe" />
    </linearGradient>
    <linearGradient id="arrow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="1024" height="1024" rx="180" fill="url(#bg)" />

  <!-- Headset arc -->
  <path d="M256 560c0-142 116-258 258-258s254 116 254 258" fill="none" stroke="#e0e7ff" stroke-width="52" stroke-linecap="round" />

  <!-- Earcups -->
  <rect x="250" y="552" width="90" height="210" rx="36" fill="#eef2ff" />
  <rect x="684" y="552" width="90" height="210" rx="36" fill="#eef2ff" />

  <!-- Muted/AFK wave -->
  <path d="M428 660c40-92 132-92 172 0" stroke="url(#wave)" stroke-width="28" stroke-linecap="round" fill="none" />
  <path d="M460 720c24-62 84-62 108 0" stroke="url(#wave)" stroke-width="24" stroke-linecap="round" fill="none" opacity="0.8" />

  <!-- Move arrow -->
  <g filter="url(#glow)" transform="translate(70, -60)">
    <path d="M460 792c0 60 48 108 108 108h152l-42 48 34 30 96-102-96-102-34 30 42 48H568c-24 0-44-20-44-44v-80h-64z" fill="url(#arrow)" />
  </g>

  <!-- AFK badge -->
  <rect x="386" y="280" width="252" height="116" rx="26" fill="#0ea5e9" opacity="0.9" />
  <text x="512" y="356" text-anchor="middle" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="72" font-weight="700" fill="#f8fafc">AFK</text>
</svg>
